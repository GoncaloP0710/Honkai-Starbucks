<div *ngIf="tierListData" class="terminal-tier-list">
    <!-- Tier Row Loop -->
    <div *ngFor="let tier of tiers" class="tier-row">
      <!-- Tier Label -->
      <div class="tier-label">{{ tier }}</div>
  
      <!-- Character Categories Columns (Damage Dealer, Support, Sustain) -->
      <div class="category-columns">
        <div *ngFor="let category of categories" class="category-column">
          
          <!-- Character List within each Category -->
          <div class="character-list">
            <ng-container *ngFor="let item of getCharactersByTierAndCategory(tier, category)">
              <div class="character-item">
                <img [src]="item.path" alt="Character Icon" class="character-icon">
                <span class="character-rank">{{ item.rank }}</span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
